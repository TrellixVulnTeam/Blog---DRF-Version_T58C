{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-sm-6 col-sm-offset-3"></div>
<h1> {{ title }}</h1><br>
    <form method="POST" action="" enctype="multipart/form-data"> {# enctype is necesary #}
        {% csrf_token %}
        {{ form|crispy }}
    <input type="submit" class="btn btn-default" value="{{ title }}">
    </form>
    </div>
{% endblock content %}
